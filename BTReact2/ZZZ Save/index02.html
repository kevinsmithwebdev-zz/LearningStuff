<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learning React.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="jumbotron"></div>
        </div>
      </div>
    </div>
    <script type="text/babel">
      var Jumbotron = React.createClass({
        render: function() {
          return (
            <div>
              <div className="jumbotron">
                <h1>Hello, world!</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam cursus orci nec nibh blandit, eget blandit elit volutpat. Morbi vehicula eu nisl nec ultrices. Aenean nec feugiat neque. Interdum et malesuada fames ac ante ipsum primis in faucibus. Pellentesque placerat pellentesque lectus, dictum molestie erat placerat non. Mauris tortor velit, suscipit vel congue in, rutrum vitae enim. Aenean hendrerit accumsan cursus. Vestibulum nec lobortis urna. Mauris dui ex, pretium eu laoreet sed, scelerisque ac massa. Curabitur quis eleifend erat. Aliquam sed consequat urna, ac viverra augue. Ut dapibus elit ut sem mollis congue.</p>
                <p><a className="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
              </div>
            </div>
          )
        }
      });
      ReactDOM.render(
        <Jumbotron />,
        document.getElementById('jumbotron')
      );
    </script>
  </body>
</html>
