<!doctype html>
<html>
<head>
  <title>Angular with kudvenkat</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="js/angular.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body ng-app = "myModule">
  <div ng-controller = "myController">
    Order By : </:><select ng-model="sortColumn">
                <option value="name">Name ASC</option>
                <option value="gender">Gender ASC</option>
                <option value="dateOfBirth">Date of Birth ASC</option>
                <option value="-salary">Salary DSC</option>
               </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employees | orderBy: sortColumn">
          <td>{{ employee.name | uppercase }}</td>
          <td>{{ employee.dateOfBirth | date:'dd-MMM-yy'}}</td>
          <td>{{ employee.gender }}</td>
          <td>{{ employee.salary | number:0 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
