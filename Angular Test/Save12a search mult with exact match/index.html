<!doctype html>
<html>
<head>
  <title>Angular with kudvenkat</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="js/angular.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body ng-app = "myModule">
  <div ng-controller = "myController">
    <input type="text" placeholder="Search name" ng-model="searchText.name"/>
    <input type="text" placeholder="Search city" ng-model="searchText.city"/>
    <input type="checkbox" ng-model="exactMatch"/> Exact match
    <br/><br/>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Salary</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="employee in employees | filter:searchText:exactMatch">
          <td>{{ employee.name }}</td>
          <td>{{ employee.gender }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.city }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
