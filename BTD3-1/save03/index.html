<html>
<head>
  <title>Learning D3 with BT</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>

  </style>
</head>
<body>
  <p>My name is <span class="name"></span></p>
  <ul class="items">
    <li>TiPhone 6c</li>
    <li>Galaxy S6</li>
    <li>LG G3</li>
    <li>Windows</li>
    <li>HTC One</li>
  </ul>

  <script>
    var styles = [
      {
        'background': 'red',
        'color': 'white',
        'width': '25'
      },
      {
        'background': 'yellow',
        'color': 'black',
        'width': '35'
      },
      {
        'background': 'green',
        'color': 'white',
        'width': '20'
      },
      {
        'background': 'black',
        'color': 'white',
        'width': '10'
      },
      {
        'background': 'orange',
        'color': 'white',
        'width': '10'
      }
    ];


    d3.selectAll('.items li')
        .data(styles)
        .style({
          'font-size': '18px',
          'padding': '6px',
          'margin': '4px',
          'list-style': 'none',
          'background': function(d) {
            return (d.background);
          },
          'color': function(d) {
            return (d.color);
          },
          'width': function(d) {
            return (d.width + "%");
          }
        });

  </script>

</body>
</html>
