<html>
<head>
  <title>Learning D3 with BT</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style>

  </style>
</head>
<body>
  <div id="chart"></div>


  <script>
    var myData = [100, 125, 320, 440, 500, 250, 320, 120, 50];
    var height = Math.max(...myData);
    var width = height;
    var barWidth = 35;
    var barOffset = 5;

    var myChart = d3.select('#chart').append('svg')
          .attr('width', width)
          .attr('height', height)
          .style('background', "#f4f4f4")
          .selectAll('rect')
            .data(myData)
            .enter().append('rect')
              .style('fill', 'lightgreen')
              .attr('width', barWidth)
              .attr('height', function(d) {
                return d;
              })
              .attr('x', function(d, i) {
                return i*(barWidth+barOffset);
              })
              .attr('y', function(d, i) {
                return height-d;
              })

  </script>
</body>
</html>
